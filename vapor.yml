id: 21410
name: adapt
environments:
    production:
        memory: 1024
        timeout: 20
        cli-memory: 512
        cli-timeout: 600
        runtime: docker
        firewall:
          rate-limit: 2000
          bot-control:
            - CategoryHttpLibrary
            - CategoryScrapingFramework
            - CategorySecurity
            - SignalKnownBotDataCenter
        database: production
        cache: production
        queue-concurrency: 1
        domain: adapt.libretexts.org
        network: vapor-network-1622550320
        deploy:
            - 'php artisan migrate --force'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        timeout: 20
        cli-memory: 512
        cli-timeout: 600
        runtime: docker
        firewall:
          rate-limit: 1000
          bot-control:
            - CategoryHttpLibrary
            - CategoryScrapingFramework
            - CategorySecurity
            - SignalKnownBotDataCenter
        database: staging
        cache: staging
        queue-concurrency: 1
        domain: staging-adapt.libretexts.org
        network: vapor-network-1622550320
        deploy:
            - 'php artisan migrate --force'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
